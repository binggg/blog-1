      offerCreated = data.offerCreated
    })

    socket.on('swapcandidate', function(data) {

    function chat() {
      name = document.getElementById('name_input').value;

        audio: false

        connection.addStream(stream);

        // 创建媒体描述对象
        if (offerCreated) { // 当前属于应答方
          socket.on('offer', function(data) {
            connection.setRemoteDescription(RTCSessionDescription(data.sdp))
            connection.createAnswer().then(function(offer) {
              return connection.setLocalDescription(offer)
            }).then(function() {
              socket.emit('answer', {
                name: name,
                sdp: connection.localDescription
              })
            })
          })
        } else { // 当前属于主动方
          connection.createOffer().then(function(offer){
            return connection.setLocalDescription(offer)
          }).then(function() {
            // 将媒体协商信息发给对方
            socket.emit('offer', {
              name: name,
              sdp: connection.localDescription
            })

            // 监听应答
            socket.on('answer', function(data) {
              connection.setRemoteDescription(RTCSessionDescription(data.sdp))
            })
          })

      }).catch(function(err) {
        console.log('获取媒体流出错', err);
      })
    }

  function getRCTPeerConnection() {
    var ice = {
        "iceServers": [
          { "url": "stun:stun.l.google.com:19302" }, //使用google公共测试服务器
          { "url": "turn:user@turnserver.com", "credential": "pass" } // 如有turn服务器，可在此配置
